<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f6f6f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 1rem;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>–û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ‚Ä¶</p>
  <p>–ú—ã –æ—Ç–ø—Ä–∞–≤–∏–º –ª–æ–∫–∞—Ü–∏—é –≤–ª–∞–¥–µ–ª—å—Ü—É –ø–∏—Ç–æ–º—Ü–∞</p>

  <script>
    async function sendLocation(position) {
      const params = new URLSearchParams(window.location.search);
      const uuid = params.get("uuid");

      console.log("üìç –ü–æ–ª—É—á–µ–Ω UUID:", uuid);
      console.log("üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:", position.coords);

      if (!uuid) {
        document.querySelector('p').textContent = "UUID –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL.";
        return;
      }

      try {
        const response = await fetch('/api/get-link', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            uuid,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          })
        });

        const data = await response.json();
        console.log("üì® –û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

        if (data.redirectTo) {
          window.location.href = data.redirectTo;
        } else {
          document.querySelector('p').textContent = "–û—à–∏–±–∫–∞: —Å—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.";
        }
      } catch (e) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–æ–∫–∞—Ü–∏–∏:", e);
        document.querySelector('p').textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–æ–∫–∞—Ü–∏–∏.";
      }
    }

    function handleError(error) {
      console.error("‚ùå –û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:", error);
      alert("‚ö†Ô∏è –¢—ã –Ω–µ –¥–∞–ª –¥–æ—Å—Ç—É–ø –∫ –ª–æ–∫–∞—Ü–∏–∏ ‚Äî –≤–ª–∞–¥–µ–ª–µ—Ü –Ω–µ —É–∑–Ω–∞–µ—Ç, –≥–¥–µ –µ–≥–æ –ø–∏—Ç–æ–º–µ—Ü‚Ä¶\n\n–ù–æ –º—ã –≤—Å—ë —Ä–∞–≤–Ω–æ –ø–µ—Ä–µ–≤–µ–¥–µ–º —Ç–µ–±—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏.");

      const params = new URLSearchParams(window.location.search);
      const uuid = params.get("uuid");

      if (uuid) {
        fetch('/api/get-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uuid, latitude: null, longitude: null })
        })
        .then(res => res.json())
        .then(data => {
          if (data.redirectTo) {
            window.location.href = data.redirectTo;
          } else {
            document.querySelector('p').textContent = "–û—à–∏–±–∫–∞: —Å—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.";
          }
        })
        .catch(err => {
          console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ —Å—Å—ã–ª–∫–∏:", err);
          document.querySelector('p').textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ —Å—Å—ã–ª–∫–∏.";
        });
      } else {
        document.querySelector('p').textContent = "UUID –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL.";
      }
    }

    navigator.geolocation.getCurrentPosition(sendLocation, handleError, {
      enableHighAccuracy: true,
      timeout: 10000
    });
  </script>
</body>
</html>
